<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../assets/logo.svg" type="image/x-icon" />
    <title>Shary - Cadastro</title>
  </head>
  <body>
    <div id="hero-image"></div>

    <main>
      <form action="/register" method="post">
        <div id="container">
          <div id="logo">Shary</div>
          <h1>Vamos começar!</h1>
          <p>Preencha os campos a seguir para entrar na comunidade!</p>

          <div id="sign-up-fields">
            <label for="name-input">
              <p>Seu nome</p>
              <input
                type="text"
                id="name-input"
                name="name"
                placeholder="Digite seu nome"
                required
              />
            </label>

            <label for="email-input">
              <p>Endereço de email</p>
              <input
                type="email"
                id="email-input"
                name="email"
                placeholder="Digite seu email"
                required
              />
            </label>

            <label for="password-input">
              <p>Crie uma senha</p>
              <input
                type="password"
                id="password-input"
                name="password"
                placeholder="No mínimo 6 caracteres"
                minlength="6"
                required
              />
            </label>
          </div>

          <button type="submit">Cadastrar</button>

          <p>
            Já tem uma conta? Então faça o
            <a href="../sign-in/index.html">Login</a>
          </p>
        </div>
      </form>
    </main>
  </body>
